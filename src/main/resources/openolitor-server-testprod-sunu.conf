include "openolitor-server-test"

openolitor {
  run-proxy-service: true,
  port: 8080,
  port: ${?PORT},
  mandanten: ["sunu","bayreuth", "landolfshausen", "nuertingen", "nordheide", "kassel"],
  sunu: {
    name: "sunu",
    port: null,
    webservicePort: null,

    # Buchhaltung
    buchhaltung: {
      # Der Prefix hat zusammen mit der Rechnungsnummer (200000) und der Kundennummer(30000) eine maximale Länge von 26 Zeichen
      referenznummer-prefix = ""
      referenznummer-prefix = ${?OO_SERVICES.buchhaltung-object.bayreuth.referenznummer-prefix}
      # Die Rechnungsnummer & Kundennummer in der Referenznummer werden mit Nullen bis zu diesen Längen von vorne aufgefüllt
      rechnung-id-length = 6
      kunde-id-length = 5
      # Teilnehmernummer ohne Sonderzeichen [0-9]{9}
      teilnehmernummer = "777777777"
      teilnehmernummer = ${?OO_SERVICES.buchhaltung-object.sunu.teilnehmernummer}
    }

    # Security configuration
    security {
      cors {
        allow-origin = ["https://sunuwwwtest.applicationcloud.io"]
      }
      zugang-base-url = "https://sunuwwwtest.applicationcloud.io/#/zugangaktivieren"
      passwort-reset-base-url = "https://sunuwwwtest.applicationcloud.io/#/zugangaktivieren"

      second-factor-auth {
        require = false
        require = ${?OO_SERVICES.security-object.sunu.second-factor-auth.require}
      }
    }

    # Project specific akka persistence configuration
    akka-persistence-sql-async {
      url = "jdbc:mysql://"${?VCAP_SERVICES.mariadbent-object.MariaDB_sunu.credentials.host}":"${?VCAP_SERVICES.mariadbent-object.MariaDB_sunu.credentials.port}"/"${?VCAP_SERVICES.mariadbent-object.MariaDB_sunu.credentials.database}
      user = ${?VCAP_SERVICES.mariadbent-object.MariaDB_sunu.credentials.username}
      password = ${?VCAP_SERVICES.mariadbent-object.MariaDB_sunu.credentials.password}
    }

    # Mandant specific db settings
    db: {
      default: {
        url = "jdbc:mysql://"${?VCAP_SERVICES.mariadbent-object.MariaDB_sunu.credentials.host}":"${?VCAP_SERVICES.mariadbent-object.MariaDB_sunu.credentials.port}"/"${?VCAP_SERVICES.mariadbent-object.MariaDB_sunu.credentials.database}
        user = ${?VCAP_SERVICES.mariadbent-object.MariaDB_sunu.credentials.username}
        password = ${?VCAP_SERVICES.mariadbent-object.MariaDB_sunu.credentials.password}
      }
    }

    s3 {
      aws-endpoint = ${?VCAP_SERVICES.dynstrg-object.0.credentials.accessHost}
      aws-access-key-id = ${?VCAP_SERVICES.dynstrg-object.0.credentials.accessKey}
      aws-secret-acccess-key = ${?VCAP_SERVICES.dynstrg-object.0.credentials.sharedSecret}
    }

    smtp {
      from = "info@openolitor.ch"
      from = ${?OO_SERVICES.smtp-object.sunu.from}
      endpoint = ${?VCAP_SERVICES.sendgrid-object.openolitor-smtp-prod1.credentials.hostname}
      endpoint = ${?OO_SERVICES.smtp-object.sunu.credentials.hostname}
      port = 25
      port = ${?OO_SERVICES.smtp-object.sunu.credentials.port}
      user = ${?VCAP_SERVICES.sendgrid-object.openolitor-smtp-prod1.credentials.username}
      user = ${?OO_SERVICES.smtp-object.sunu.credentials.username}
      password = ${?OO_SERVICES.smtp-object.sunu.credentials.password}
      password = ${?OO_SERVICES.smtp-object.sunu.credentials.password}
      number-of-retries = 5
      number-of-retries = ${?OO_SERVICES.smtp-object.sunu.number-of-retries}
      send-email = false
      send-email = ${?OO_SERVICES.smtp-object.sunu.send-email}
    }

    converttopdf {
      endpoint = "http://pdftools.openolitor.ch/convert2pdf"
    }
  },
